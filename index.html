<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogbuzz-Give Happiness to our animals!</title>
    <link rel="stylesheet" href="resources/style/styles.css">
</head>
<body>
    <!-- Navigation Section  -->
    <nav>
        <img src="resources/img/logo-dogbuzz.png" alt="logo-dogbuzz" id="logo">
        <ul>
            <li><span>Home</span><a href="#"><img src="resources/icons/home.png" alt=""></a></li>
            <li><span>About Us</span><a href="#"><img src="resources/icons/user.png" alt=""></a></li>
            <li><span>Contact Us!</span><a href="#"><img src="resources/icons/email.png" alt=""></a></li>
        </ul>
    </nav>
    <!-- First Section-Testimonial -->
    <section class="testimonial">
        <div class="key">
            <img src="resources/img/max.jpg" alt="happy-dog">
            <figcaption><h1>That is Kyle. <br> Kyle was saved by one of you, and now he lives a wonderful life in his new family!</h1></figcaption>
        </div>
    </section>
    <!-- Quote section  -->
    <div id="quote">
        <q><em>It changed the life of my family! I believe that anybody can do it!</em></q>
        <h4>Joe</h4>
    </div>
    <!-- Section Dogs -->
    <section class="waiting">
        <h1> This dogs are waiting for you!</h1>
    <!--Choose a dog-->    
        <div class="available-dogs">
            <div class="dog">
                <img src="resources/img/carlos.jpg" alt="carlos">
                <figcaption>Carlos, 3 years old.</figcaption>
            </div>
            <div class="dog">
                <img src="resources/img/saveddog.jpg" alt="kessie">
                <figcaption>Kessie, 7 years old.</figcaption>
            </div>
            <div class="dog">
                <img src="resources/img/kira.jpg" alt="kira">
                <figcaption>Kira, 4 years old.</figcaption>
            </div>
        </div>
    </section>    
    <!-- Our Newsletter -->
    <div class="newsletter">
        <h1>Subscribe to our newsletter!</h1>
        <div class="buttons">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Name">
            <label for="surname"></label>
            <input type="text" id="surname" placeholder="Surname">
            <button>Submit!</button>
        </div>
    </div>
    <!-- Footer  -->
    <footer>
        <p id="footer">All rights reserved. Â©Dogbuzz 2030</p>
    </footer>
</body>
</html>
